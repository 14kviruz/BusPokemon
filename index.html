<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <link rel="icon" href="img/OIP.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center" id="titulo">BUSCAR POKÉMON</h1>
        <div class="input-group mb-3">
            <input type="text" id="pokemon-input" class="form-control" placeholder="Ingresa el nombre o ID del Pokémon">
            <button class="btn btn-outline-success" id="search-btn" style="background-color: azure;">BUSCAR</button>
        </div>
    </div>


    <!-- Historial de búsquedas -->
    <div class="container mt-5">
        <h3 class="text-center">Historial de Búsquedas</h3>
        <ul id="search-history" class="list-group">
            <!-- Los nombres de los Pokémon buscados se agregarán aquí -->
        </ul>
        <!-- Botón para limpiar el historial -->
        <div class="text-center mt-3">
            <button id="clear-history-btn" class="btn btn-danger">Eliminar Historial</button>
        </div>

        <!-- Alerta de error para Pokémon no encontrado -->
        <div id="error-alert" class="alert alert-danger text-center" style="display: none;">
            Pokémon no encontrado. Inténtalo de nuevo.
        </div>


    </div>




    <!-- Modal para mostrar la información del Pokémon y sus evoluciones -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">INFORMACION DEL POKÉMON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <!-- Carrusel de imágenes y evoluciones -->
                    <div id="pokemonCarousel" class="carousel slide" data-bs-ride="carousel"
                        style="background-color: #bee6e8;">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- Aquí se agregarán las imágenes y características -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#pokemonCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">PREVIO</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#pokemonCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">SIGUIENTE</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="wordCloud" class="word-cloud">
                <span class="word">CREADOR DE LA PAGINA</span>
                <span class="word">14K Y APOLO</span>

                <!-- Agrega más nombres aquí -->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
